apiVersion: "recommender.com/v1"
kind: "KruizeLayer"
metadata:
  name: "numerical-layer-presence-labelvalue"
layer_name: quarkus
layer_level: 2
details: quarkus tunables
layer_presence:
  label:
  - name: app.kubernetes.io/layer
    value: 123
tunables:
- name: quarkus.thread-pool.core-threads
  description: 'The core thread pool size. This number of threads will always be kept alive.'
  value_type: integer
  upper_bound: '10'
  lower_bound: '1'
  slo_class:
  - response_time
  - throughput
- name: quarkus.thread-pool.queue-size
  description: 'The queue size'
  value_type: integer
  upper_bound: '100'
  lower_bound: '1'
  slo_class:
  - response_time
  - throughput
  - resource_usage
- name: quarkus.hibernate-orm.jdbc.statement-fetch-size
  description: 'How many rows are fetched at a time by the JDBC driver.'
  value_type: integer
  upper_bound: '50'
  lower_bound: '1'
  slo_class:
  - response_time
  - throughput
  - resource_usage
