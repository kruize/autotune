apiVersion: "recommender.com/v1"
kind: "KruizeLayer"
metadata:
  name: "openj9"
layer_name: openj9
layer_level: 0
details: java openj9 tunables
layerPresence:
  # This layer is assumed to be available by default for all applications.
  presence: always
tunables:
  - name: javaHeap
    value_type: double
    upper_bound: "250"
    lower_bound: "100"
    queries:
      datasource:
        - name: 'prometheus'
          query: 'jvm_memory_used_bytes{area=\"heap\",id=\"nursery-allocate\", $POD_LABEL$="$POD$"}'
    slo_class:
      - response_time
      - throughput
      - resource_usage
