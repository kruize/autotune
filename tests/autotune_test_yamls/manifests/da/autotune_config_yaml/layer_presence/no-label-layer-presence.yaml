apiVersion: "recommender.com/v1"
kind: "AutotuneConfig"
metadata:
  name: "no-label-layer-presence"
layer_name: hotspot
layer_level: 1
details: hotspot tunables
layer_presence:
  # This layer is assumed to be available by default for all applications.
  presence: always
  queries:
  - datasource: 'prometheus'
    query: jvm_memory_used_bytes{area="heap",id="Tenured Gen",}
    key: pod
tunables:
- name: MaxInlineLevel
  description: 'maximum number of nested calls that are inlined. Default is 9'
  value_type: integer
  upper_bound: '50'
  lower_bound: '9'
  slo_class:
  - response_time
  - throughput
