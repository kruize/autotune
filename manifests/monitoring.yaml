#"restricted:v1.24": allowPrivilegeEscalation != false
#  (container "autotune" must set securityContext.allowPrivilegeEscalation=false),
#  unrestricted capabilities
#  (container "autotune"
#  must set securityContext.capabilities.drop=["ALL"]),
#  runAsNonRoot != true (pod or container "autotune" must set securityContext.runAsNonRoot=true),
#  seccompProfile (pod or container "autotune" must set securityContext.seccompProfile.type to "RuntimeDefault" or "Localhost")
