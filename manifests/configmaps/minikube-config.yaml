apiVersion: v1
kind: ConfigMap
metadata:
  name: autotune-config
  namespace: "{{ AUTOTUNE_NAMESPACE }}"
data:
  cluster_type: "kubernetes"
  k8s_type: "minikube"
  auth_type: ""
  auth_token: ""
  monitoring_agent: "prometheus"
  monitoring_service: "prometheus-k8s"
  monitoring_agent_endpoint: ""
  logging_level: "info"


