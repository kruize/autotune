# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '20 13 * * *'
  
jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-stale: 30
        days-before-close: -1
        stale-issue-message: 'This issue has been marked as stale due to 30 days of inactivity. Please comment if this issue is still relevant to keep it active.'
        stale-pr-message: 'This pull request has been marked as stale due to 30 days of inactivity. Please comment if this pull request is still relevant to keep it active.'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'